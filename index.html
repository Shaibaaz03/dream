<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dream Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&amp;display=swap" rel="stylesheet">
  </head>
  <body>

   <h1>Test your dream...</h1>


    <form class="" autocomplete="off" method="post" name="google-sheet">
      <div class="user-details-1">
        <input class="input-box" name="Name" type="text" placeholder="Enter your name...">
      </div>

      <div class="user-details-2">
        <input class="input-box" name="Crush" type="text" placeholder="Enter your Dream...">
      </div>

      <div class="user-details-3">
        <button type="submit" name="submit" class="btn3"><span>View Result</span></button>
      </div>

      <div class="note">
          <span class="note1">Note: Wait 5 seconds after submit.</span>
      </div>


    </form>
